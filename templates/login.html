<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Nook</title>
    <link rel="stylesheet" href="/static/styles-signup.css">
</head>
<body>
    <div class="signup-wrapper">
        <!-- Left Side: Aesthetic Book Image -->
        <div class="login-image"></div>

        <!-- Right Side: Login Form -->
        <div class="signup-box">
            <h2>Welcome to Book Nook</h2>
            <p>Login to access your personalized book recommendations.</p>

            <form id="login-form" action="{{ url_for('login') }}" method="POST">
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
