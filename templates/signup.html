<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Book Nook</title>
    <link rel="stylesheet" href="/static/styles-signup.css">
</head>
<body>
    <div class="signup-wrapper">
        <!-- Left Side: Book Cover -->
        <div class="signup-image"></div>

        <!-- Right Side: Signup Form -->
        <div class="signup-box">
            <h2>Join Book Nook</h2>
            <p>Create an account and discover amazing books.</p>

            <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
                <p class="error-message" id="name-error"></p>

                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <p class="error-message" id="email-error"></p>

                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <p class="error-message" id="password-error"></p>

                <button type="submit">Sign Up</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>
    
    <!-- Optional: Add client-side validation or JS if needed -->
    <script>
        // Simple form validation script (optional, if you want client-side validation)
        document.getElementById('signup-form').onsubmit = function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let valid = true;

            // Validate email
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('email-error').textContent = "Please enter a valid email address.";
                valid = false;
            } else {
                document.getElementById('email-error').textContent = "";
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('password-error').textContent = "Password must be at least 6 characters long.";
                valid = false;
            } else {
                document.getElementById('password-error').textContent = "";
            }

            if (!valid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        }
    </script>
</body>
</html>
