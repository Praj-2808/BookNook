<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      <div class="text-center">
        <img src="{{ user.profile_pic or 'https://i.pravatar.cc/60' }}" class="w-24 h-24 mx-auto rounded-full mb-2 object-cover">
        <input type="file" name="profile_picture" accept="image/*" class="block mx-auto mt-2">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input type="text" name="name" value="{{ user.name }}" class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Bio</label>
        <textarea name="bio" rows="3" class="w-full p-2 border border-gray-300 rounded-lg">{{ user.bio }}</textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Currently Reading</label>
        <input type="text" name="currently_reading" value="{{ user.currently_reading }}" class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
